<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Python adapter for PostgreSQL" />
    <meta name="keywords" content="python, postgresql, adapter, driver, psycopg, psycopg2, database" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ '/static/css/syntax.css'|url }}">
    <link rel="stylesheet" href="{{ '/static/css/psycopg.css'|url }}">
    <title>{% block title %}Welcome{% endblock %} â€” Psycopg</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <div id="logoContainer" class="container">
        <div id="logo"><h1><a href="{{ '/'|url }}">psycopg</a></h1></div>
        <div style="clear: left"></div>
      </div>

      <nav id="menu" class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="{{ '/'|url }}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            {% for link in bag('website.nav') %}
              <li class="nav-item
                {{ this.is_child_of(link['url']) and 'active' or '' }}">
                <a class="nav-link" href="{{ link['url'] }}">{{ link['title'] }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </header>

    <div id="site" class="container" style="margin-top:30px">
      <div class="row">
        <div id="content" class="col-sm-8">
          {% block body %}{% endblock %}
        </div>
        <div id="sidebar" class="col-sm-4">
          {% block sidebar %}{% endblock %}
        </div>
      </div>
    </div>

    <footer>
      <div style="margin-bottom:0">
        <p>{{ bag('website.copyright') }}</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
